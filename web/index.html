<!DOCTYPE html>
<html>
<head>
    <title>RAIDHack</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #666;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s;
        }
        button:hover {
            background: #555;
        }
        button:active {
            background: #444;
            transform: scale(0.98);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <h1>RAIDHack Hello World</h1>
    
    <button id="testBtn">APIをテスト</button>
    
    <div id="result" class="result">
        ここに結果が表示されます
    </div>

    <script>
        document.getElementById('testBtn').onclick = async function() {
            const button = document.getElementById('testBtn');
            const resultDiv = document.getElementById('result');
            
            // ボタンを無効化して視覚的フィードバック
            button.disabled = true;
            button.textContent = 'テスト中...';
            resultDiv.innerHTML = 'APIに接続中...';
            
            try {
                const response = await fetch('http://localhost:8787/message');
                const text = await response.text();
                resultDiv.innerHTML = '✅ 成功: ' + text;
            } catch (error) {
                resultDiv.innerHTML = '❌ エラー: ' + error.message;
            } finally {
                // ボタンを元に戻す
                button.disabled = false;
                button.textContent = 'APIをテスト';
            }
        };
    </script>
</body>
</html>
