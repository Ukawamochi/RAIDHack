      - name: Install dependencies
        run: |
          cd api
          npm ci

      - name: Delete Workers API
        run: |
          cd api
          PR_NUMBER="${{ steps.pr.outputs.number }}"

          WORKER_NAME="raidhack-api-pr-$PR_NUMBER"
          echo "Deleting Worker: $WORKER_NAME"

          if npx wrangler@latest whoami > /dev/null 2>&1; then
            delete_output=$(npx wrangler@latest delete --name "$WORKER_NAME" --force 2>&1 || true)
            if echo "$delete_output" | grep -qiE 'deleted|success'; then
              echo "Worker deleted"
            elif echo "$delete_output" | grep -qiE 'not found|could not find|404'; then
              echo "Worker already absent"
            else
              echo "Delete attempted"
            fi
          else
            echo "ERROR: Wrangler authentication failed"
            exit 1
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Install web dependencies
        run: |
          cd web
          npm ci

      - name: Delete Cloudflare Pages deployments
        run: |
          cd web
          PR_NUMBER="${{ steps.pr.outputs.number }}"
          
          echo "Cleaning up Pages deployments for PR-${PR_NUMBER}"
          
          # Get Cloudflare identifiers with error handling
          ACCOUNT_RESPONSE=$(curl -s -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" \
            "https://api.cloudflare.com/client/v4/accounts")
          
          ACCOUNT_ID=$(echo "$ACCOUNT_RESPONSE" | jq -r '.result[0].id // empty' 2>/dev/null)
          if [ -z "$ACCOUNT_ID" ]; then
            echo "No account found or API error - skipping Pages cleanup"
            exit 0
          fi
          
          PROJECT_RESPONSE=$(curl -s -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" \
            "https://api.cloudflare.com/client/v4/accounts/$ACCOUNT_ID/pages/projects")
          
          PROJECT_ID=$(echo "$PROJECT_RESPONSE" | jq -r '.result[]? | select(.name == "raidhack-web") | .id // empty' 2>/dev/null)
          if [ -z "$PROJECT_ID" ]; then
            echo "No raidhack-web project found - skipping Pages cleanup"
            exit 0
          fi
          
          # Get and delete PR deployments
          DEPLOYMENT_RESPONSE=$(curl -s -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" \
            "https://api.cloudflare.com/client/v4/accounts/$ACCOUNT_ID/pages/projects/$PROJECT_ID/deployments")
          
          DEPLOYMENTS=$(echo "$DEPLOYMENT_RESPONSE" | jq -r --arg branch "pr-${PR_NUMBER}" \
            '.result[]? | select(.deployment_trigger.metadata.branch == $branch) | .id // empty' 2>/dev/null)
          
          if [ -n "$DEPLOYMENTS" ]; then
            DEPLOY_COUNT=$(echo "$DEPLOYMENTS" | wc -l)
            echo "Deleting $DEPLOY_COUNT deployments"
            echo "$DEPLOYMENTS" | while read -r deployment_id; do
              if [ -n "$deployment_id" ]; then
                curl -s -X DELETE -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" \
                  "https://api.cloudflare.com/client/v4/accounts/$ACCOUNT_ID/pages/projects/$PROJECT_ID/deployments/$deployment_id" \
                  > /dev/null
              fi
            done
            echo "Cleanup completed"
          else
            echo "No deployments found for PR-${PR_NUMBER} - already clean"
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

