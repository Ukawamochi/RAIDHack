        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = ${{ github.event.number }};
            const comment = `## ğŸ§¹ PRç’°å¢ƒã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—å®Ÿè¡Œå®Œäº†\n\nã“ã®PR (#${prNumber}) ã®å°‚ç”¨ç’°å¢ƒã®ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—ãŒå®Ÿè¡Œã•ã‚Œã¾ã—ãŸï¼š\n\n- **Worker API**: \`raidhack-api-pr-${prNumber}\`\n- **Pages Branch**: \`pr-${prNumber}\`\n\nã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—ã®è©³ç´°ã¯[Actionså®Ÿè¡Œãƒ­ã‚°](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})ã§ç¢ºèªã§ãã¾ã™ã€‚\n\n> **Note**: ãƒªã‚½ãƒ¼ã‚¹ã®å‰Šé™¤ã«ã¯æ•°åˆ†ã‹ã‹ã‚‹å ´åˆãŒã‚ã‚Šã¾ã™ã€‚å®Œå…¨ã«å‰Šé™¤ã•ã‚Œãªã„å ´åˆã¯æ‰‹å‹•ã§ã®ç¢ºèªã‚’ãŠé¡˜ã„ã—ã¾ã™ã€‚`;
