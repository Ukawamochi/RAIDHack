name: Deploy RAIDHack

on:
    push:
        branches: [ master ]  # mainからmasterに変更
    pull_request:
        branches: [ master ]  # mainからmasterに変更
    workflow_dispatch:

jobs:
    deploy-api:
        runs-on: ubuntu-latest
        name: Deploy Workers API
        outputs:
            api-url: ${{ steps.deploy-api.outputs.api-url }}
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'
                  cache-dependency-path: api/package-lock.json

            - name: Install API dependencies
              run: |
                  cd api
                  npm ci

            - name: Deploy Workers API
              id: deploy-api
              run: |
                  cd api
                  if [ "${{ github.event_name }}" = "pull_request" ]; then
                      # PR用の環境: raidhack-api-pr-{PR番号}
                      WORKER_NAME="raidhack-api-pr-${{ github.event.number }}"
                      API_URL="https://${WORKER_NAME}.ukawamochi5.workers.dev"
                  else
                      # 本番環境
                      WORKER_NAME="raidhack-api"
                      API_URL="https://raidhack-api.ukawamochi5.workers.dev"
                  fi
                  
                  echo "Deploying to: $API_URL"
                  npx wrangler deploy --minify --name "$WORKER_NAME"
                  echo "api-url=$API_URL" >> $GITHUB_OUTPUT
              env:
                  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        env:
            CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

    deploy-web:
        runs-on: ubuntu-latest
        name: Deploy Pages
        needs: deploy-api
        outputs:
            pages-url: ${{ steps.deploy-pages.outputs.pages-url }}
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'
                  cache-dependency-path: web/package-lock.json

            - name: Install Web dependencies
              run: |
                  cd web
                  npm ci

            - name: Build React app
              run: |
                  cd web
                  npm run build
              env:
                  REACT_APP_API_BASE: ${{ needs.deploy-api.outputs.api-url }}

            - name: Deploy to Cloudflare Pages
              id: deploy-pages
              run: |
                  cd web
                  if [ "${{ github.event_name }}" = "pull_request" ]; then
                      # PR用の環境: raidhack-web-pr-{PR番号}
                      PROJECT_NAME="raidhack-web-pr-${{ github.event.number }}"
                  else
                      # 本番環境
                      PROJECT_NAME="raidhack-web"
                  fi
                  
                  echo "Deploying to project: $PROJECT_NAME"
                  output=$(npx wrangler@latest pages deploy build --project-name "$PROJECT_NAME" 2>&1)
                  echo "$output"
                  url=$(echo "$output" | grep -oE 'https://[a-zA-Z0-9\-\.]+\.pages\.dev' | head -1)
                  if [ -z "$url" ]; then
                      if [ "${{ github.event_name }}" = "pull_request" ]; then
                          url="https://${PROJECT_NAME}.pages.dev"
                      else
                          url="https://raidhack-web.pages.dev"
                      fi
                  fi
                  echo "pages-url=$url" >> $GITHUB_OUTPUT
              env:
                  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

            - name: Comment PR with deployment info
              if: github.event_name == 'pull_request'
              uses: actions/github-script@v7
              with:
                  script: |
                      const pagesUrl = '${{ steps.deploy-pages.outputs.pages-url }}';
                      const apiUrl = '${{ needs.deploy-api.outputs.api-url }}';
                      
                      const comment = `## 🚀 PR環境デプロイ完了
                      
                      このPR (#${{ github.event.number }}) の変更が専用環境にデプロイされました：
                      
                      - **Webアプリ**: ${pagesUrl}
                      - **API**: ${apiUrl}
                      
                      各PRごとに独立した環境で動作します。デプロイメントを確認してください。
                      
                      > **Note**: この環境はPRがマージまたはクローズされた後も残る可能性があります。`;
                      
                      github.rest.issues.createComment({
                          issue_number: context.issue.number,
                          owner: context.repo.owner,
                          repo: context.repo.repo,
                          body: comment
                      });